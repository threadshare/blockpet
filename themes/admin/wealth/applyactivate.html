{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">激活申请</li>
        </ul>
        <div class="layui-tab-content">

            <form class="layui-form layui-form-pane" action="" method="get">
                <div class="layui-inline">
                    <label class="layui-form-label">用户账户</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" value="" placeholder="请输入用户账户" class="layui-input">
                    </div>
                </div>
                <!--<div class="layui-inline">-->
                    <!--<label class="layui-form-label">变动原由</label>-->
                    <!--<div class="layui-input-inline">-->
                        <!--<input type="text" name="mark" value="" placeholder="请输入变动原由" class="layui-input">-->
                    <!--</div>-->
                <!--</div>-->
                <div class="layui-inline">
                    <button class="layui-btn">搜索</button>
                </div>
            </form>
            <hr>
            <div class="layui-tab-item layui-show">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th>用户账户</th>
                        <th>激活凭证</th>

                        <th>申请时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="list" item="vo"}
                    <tr>
                        <td>{$vo.username}</td>
                        <td><img src="{$vo.voucher}" alt="" style="width: 60px;height: 40px"></td>
                        <td>{$vo.create_time}</td>
                        <td>
                            {switch name="$vo.status"}
                                {case value="0"}<a href="{:url('audActivate',['id'=>$vo['Id']])}">激活</a>{/case}
                                {case value="1"}已激活{/case}
                            {/switch}

                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
                <!--分页-->
                {$page}
            </div>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script>
    high_nav("{:url('index')}");
</script>
{/block}

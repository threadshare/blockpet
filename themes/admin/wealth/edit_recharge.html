{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">

            <li class="layui-this">微信充值二维码</li>
            <li class=""><a href="{:url('wechatService')}">支付宝二维码</a></li>
            <li class=""><a href="{:url('qqService')}">客服</a></li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('editRecharge')}" method="post">

                    <div class="layui-form-item">
                        <label class="layui-form-label">微信账号</label>
                        <div class="layui-input-block">
                            <input type="text" name="account" value="{$info.wechat_account}" class="layui-input layui-input-inline">

                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">微信充值二维码</label>
                        <div class="layui-input-block">
                            <img src="{$info.wechat_img}" id="thumb2">
                            <input type="hidden" name="img" value="{$info.wechat_img}" class="layui-input layui-input-inline" id="thumb">
                            <br/>
                            <input type="file" name="image" class="layui-upload-file">
                        </div>
                    </div>

                    <input type="hidden"  name="type" class="layui-input" value="1">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="hidden" name="id" value="{$info.id}">
                            <button class="layui-btn" lay-submit lay-filter="*">更新</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script src="__JS__/ueditor/ueditor.config.js"></script>
<script src="__JS__/ueditor/ueditor.all.min.js"></script>
{/block}
{block name="script"}
<script>
    high_nav("{:url('editrecharge')}");

</script>
{/block}

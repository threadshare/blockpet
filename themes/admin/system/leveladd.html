{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/System/userLevel')}">会员级别</a></li>
            <li class="layui-this">添加会员级别</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/System/leveladd')}" method="post">

                    <div class="layui-form-item">
                        <label class="layui-form-label">级别</label>
                        <div class="layui-input-block">
                            <input type="text" name="level" value="" required lay-verify="required" placeholder="请输入级别" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" value="" required lay-verify="required" placeholder="请输入级别名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">直推人数</label>
                        <div class="layui-input-block">
                            <input type="text" name="cnt" value="" required lay-verify="required" placeholder="请输入微分充值额度" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">微分充值</label>
                        <div class="layui-input-block">
                            <input type="text" name="money" value="" required lay-verify="required" placeholder="请输入微分充值额度" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">分红比例(%)</label>
                        <div class="layui-input-block">
                            <input type="text" name="ratio" value="" placeholder="分红比例" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script>
    high_nav("{:url('index')}");
</script>
{/block}

{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/System/taskConfig')}">人数配置</a></li>
            <li class="layui-this">编辑</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/System/personsEdit')}" method="post">
                    <input type="hidden" name="id" value="{$personsInfo.id}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">团队人数</label>
                        <div class="layui-input-block">
                            <input type="text" name="person_num" value="{$personsInfo.person_num}" required lay-verify="required" placeholder="请输入任务名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">果实奖励</label>
                        <div class="layui-input-block">
                            <input type="text" name="forward" value="{$personsInfo.forward}" required lay-verify="required" placeholder="请输入日产出果实" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script>
    high_nav("{:url('index')}");
</script>
{/block}

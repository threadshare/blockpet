{extend name="base" /}
{block name="body"}
<style type="text/css">
    .right-arrow {
        position: absolute;
        width: 64px;
        margin-top: -0.2rem;
        right: 20px;
        height: 38px;
        line-height: 38px;
        padding: 0 18px;
        background-color: #009688;
        color: #fff;
        white-space: nowrap;
        text-align: center;
        font-size: 14px;
        border: none;
        border-radius: 2px;
        cursor: pointer;
    }
    .right-arrow:hover{
        color: #000;
    }
</style>

<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/System/userlevel')}">会员级别列表</a></li>
            <li class="layui-this">编辑会员级别</li>
            <a href="javascript:history.go(-1)" class="right-arrow">返回</a>

        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/System/leveledit')}" method="post">
                    <input type="hidden" name="id" value="{$confInfo.id}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">级别</label>
                        <div class="layui-input-block">
                            <input type="text" name="level" value="{$confInfo.level}" required lay-verify="required" placeholder="请输入级别" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" value="{$confInfo.name}" required lay-verify="required" placeholder="请输入级别名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">直推人数</label>
                        <div class="layui-input-block">
                            <input type="text" name="cnt" value="{$confInfo.cnt}" required lay-verify="required" placeholder="请输入直推人数限制" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">购买微分</label>
                        <div class="layui-input-block">
                            <input type="text" name="money" value="{$confInfo.money}" required lay-verify="required" placeholder="请输入直推人数限制" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">分红比例（%）</label>
                        <div class="layui-input-block">
                            <input type="text" name="ratio" value="{$confInfo.ratio}" placeholder="请输入提成比例" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script>
    high_nav("{:url('index')}");
</script>
{/block}

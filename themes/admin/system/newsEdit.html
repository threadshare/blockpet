{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('newsList')}">新闻管理</a></li>
            <li class="layui-this">编辑</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('newsEdit')}" method="post">
                    <!--<div class="layui-form-item">-->
                        <!--<label class="layui-form-label">所属专区</label>-->
                        <!--<div class="layui-input-block">-->
                            <!--<select name="cate" lay-verify="required">-->

                                <!--<option value="1" {eq name="newsInfo.cate" value="1"}selected{/eq}>每日爆款</option>-->
                                <!--<option value="2" {eq name="newsInfo.cate" value="2"}selected{/eq}>拉新素材</option>-->
                                <!--<option value="3" {eq name="newsInfo.cate" value="3"}selected{/eq}>商学院</option>-->

                            <!--</select>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">来源</label>
                        <div class="layui-input-block">
                            <input type="text" name="news_source" value="{$newsInfo.news_source}" required  lay-verify="required" placeholder="请输入文章来源" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" value="{$newsInfo.title}" required  lay-verify="required" placeholder="请输入标题" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">封面</label>
                        <div class="layui-input-block">
                            <input type="text" name="img" value="{$newsInfo.img}" class="layui-input layui-input-inline" id="thumb">
                            <input type="file" name="file" class="layui-upload-file">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">内容</label>
                        <div class="layui-input-block">
                            <textarea name="content" lay-verify="content" placeholder="" class="layui-textarea" id="content">{$newsInfo.content}</textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="hidden" name="id" value="{$newsInfo.id}">
                            <button class="layui-btn" lay-submit lay-filter="*">更新</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script src="__JS__/ueditor/ueditor.config.js"></script>
<script src="__JS__/ueditor/ueditor.all.min.js"></script>
{/block}
{block name="script"}
<script>
    high_nav("{:url('index')}");
    $(function() {
        var ue = UE.getEditor('content');
    });
</script>
{/block}

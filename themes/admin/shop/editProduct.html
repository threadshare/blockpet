{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('index')}">商品管理</a></li>
            <li class="layui-this">编辑商品</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('editProduct')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属分类</label>
                        <div class="layui-input-block">
                            <select name="cate" lay-verify="required">
                                {volist name="cateList" id="cv"}
                                <option value="{$cv.id}" {if condition="$cv.id == $info.cate"}selected{/if}>{$cv.uname}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" value="{$info.title}" required  lay-verify="required" placeholder="请商品名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品类型</label>
                        <div class="layui-input-block">
                            <select name="type" lay-verify="required">
                                <option value="1" {eq name='info.type' value='1'}selected{/eq}>报单区商品</option>
                                <option value="2" {eq name='info.type' value='2'}selected{/eq}>普通商品</option>

                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品封面</label>
                        <div class="layui-input-block">
                            <input type="text" name="img" value="{$info.img}" class="layui-input layui-input-inline" id="thumb">
                            <input type="file" name="file" class="layui-upload-file">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">简介</label>
                        <div class="layui-input-block">
                            <textarea name="description" placeholder="（选填）请输入简介" class="layui-textarea">{$info.description}</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">内容</label>
                        <div class="layui-input-block">
                            <textarea name="content" lay-verify="content" placeholder="" class="layui-textarea" id="content">{$info.content}</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">价格</label>
                            <div class="layui-input-inline">
                              <input type="text" name="price" required  lay-verify="required" class="layui-input"  value="{$info.price}">
                            </div>
                        </div>                          
                        <div class="layui-inline">
                            <label class="layui-form-label">市场价</label>
                            <div class="layui-input-inline">
                              <input type="text" name="market_price" required  lay-verify="required" class="layui-input" value="{$info.market_price}">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <!--<div class="layui-inline">-->
                            <!--<label class="layui-form-label">PV</label>-->
                            <!--<div class="layui-input-inline">-->
                              <!--<input type="text" name="pv" required  lay-verify="required" class="layui-input" value="{$info.pv}">-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="layui-inline">
                            <label class="layui-form-label">销量</label>
                            <div class="layui-input-inline">
                              <input type="text" name="sales" class="layui-input"  value="{$info.sales}">
                            </div>
                        </div>                          
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-block">
                            <input type="text" name="sort" value="{$info.sort}" required  lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="hidden" name="id" value="{$info.id}">
                            <button class="layui-btn" lay-submit lay-filter="*">更新</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script src="__JS__/ueditor/ueditor.config.js"></script>
<script src="__JS__/ueditor/ueditor.all.min.js"></script>
{/block}
{block name="script"}
<script>
    high_nav("{:url('index')}");
    $(function() {
        var ue = UE.getEditor('content');
    });
</script>
{/block}

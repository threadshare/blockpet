<script type="text/javascript">
    $('.copy').click(function () {
        var clipboard = new ClipboardJS('.copy');
        clipboard.on('success', function(e) {
            layer.open({
                content: '复制成功'
                ,skin: 'msg'
                ,time: 1 //2秒后自动关闭
            })
            e.clearSelection();
        });
        clipboard.on('error', function(e) {
            layer.open({
                content: '复制失败'
                ,skin: 'msg'
                ,time: 1 //2秒后自动关闭
            })
        });
    });
    $('.mcopy').click(function () {
        var clipboard = new ClipboardJS('.mcopy');
        clipboard.on('success', function(e) {
            layer.open({
                content: '复制成功'
                ,skin: 'msg'
                ,time: 1 //2秒后自动关闭
            })
            e.clearSelection();
        });
        clipboard.on('error', function(e) {
            layer.open({
                content: '复制失败'
                ,skin: 'msg'
                ,time: 1 //2秒后自动关闭
            })
        });
    });
    var clipboard = new ClipboardJS('.btn', {
        text: function () {
            return window.url;
        }
    });

    clipboard.on('success', function (e) {
        console.log(e);
    });

    clipboard.on('error', function (e) {
        console.log(e);
    });
</script>

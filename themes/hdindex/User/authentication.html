  $('.but').click(function(){
  var url   = '/index/User/authentication';
  var mehod = 'post';
  var data  = {};
  data.real_name  = $('.real_name').val();
  data.identity   = $('.identity').val();
  __ajax(url,data,mehod,function(data){
        if (data.code == 1) {
            layer.open({
                content: data.msg
                ,skin: 'msg'
                ,time: 1 //2秒后自动关闭
              });
            window.setTimeout(function(){
              window.location.href = '/index/User/index'
          },1000);

    },

      type: 'timeCat',
      range: [0, 1],

    }
  });
  chart.tooltip({
    custom: true,

    snap: true,
    crosshairsType: 'xy',

      lineDash: [2]
    }
  });
  chart.axis('date', {
    label: function label(text, index, total) {
      var textCfg = {};
      if (index === 0) {
        textCfg.textAlign = 'left';
      } else if (index === total - 1) {
        textCfg.textAlign = 'right';
      }
      return textCfg;
    }
  });
  chart.line().position('date*value');
  chart.render();

    <!-- 标题栏 -->
    <header id="header" class="mui-bar mui-bar-nav">

    <!-- Main Container start -->
    <div class="content" id="main_content">
        <div class="buttons-tab">
            <a href="{:url('academic/baokuan')}" class="button">每日爆款</a>

        <style type="text/css">
            body {
                background: #FFF;
            }

            .li_touxiang img {
                width: 80px;
                height: 80px;
                border-radius: 50%;
						}
						.newsitem {
							height: auto;
							margin: 10px;
						}
						.m0 {
								padding: 16px 8px;
								position: relative;
								border-bottom: 1px dotted #888;
						}
						.m0 img {
								float: right;
								height: 80px;
								width: 128px;
								margin-left: 10px;
						}
						.m0 .title_news {
								color: #444;
								
								overflow: hidden;
								font-size: 14px;
								line-height: 28px;
								overflow: hidden;
								text-overflow: ellipsis;
								display: -webkit-box;
								-webkit-line-clamp: 2;
								-webkit-box-orient: vertical;
						}
						.m0 .pubtime {
								color: #888;
								line-height: 21px;
								font-size: 12px;
								padding-top: 10px;
								
						}
        </style>
				<div class="newsitem">
					{volist name="list" id="v"}
					<a href="{:url('detail',['id'=>$v['id']])}">
						<div class="m0">
							<img src="{$v.img}" type="3_2">
							<div class="title_news">{$v.title}</div>
							<div class="pubtime">
								<span>中国新闻网 {$v.create_time|date="m-d H:i",###}</span>
							</div>
						</div>
					</a>
					{/volist}
				</div>

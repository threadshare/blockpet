<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>系统公告</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="__CSS__/mui.css"/>
	<link rel="stylesheet" href="__CSS__/daohang.css" />
	<link rel="stylesheet" href="__CSS__/style.css" />
	<style type="text/css">
		html {height: 100%;background: #fff;}
		.forms{
			width: 100%;
			height: auto;
			float: left;
			text-align: center;
			font-size: 18px;
			margin: 20px 0px;
		}
		.forms table{
			width: 100%;
		}
		.forms table tr{
			height: 40px;
			text-align: center;
		}
		.forms table tr th{
			font-weight: normal;
			background: #aaa;
			color: #fff;
			border: 1px solid #eee;
			font-size: .85em;
		}
		.forms table tr td{
			background: #fff;
			color: #aaa;
			border: 1px solid #eee;font-size: .85em;
		}
		.mui-bar-nav ~ .mui-content {padding: 44px 12px 0;}
		.mui-content {background: #fff;}
	</style>
</head>
<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">系统公告</h1>
</header>
<div class="mui-content">
	<div class="forms">
		{$info.title}
	</div>
	<div class="forms1">
		{$info.content|htmlspecialchars_decode}
	</div>
</div>
<script src="__JS__/mui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    mui.init()
</script>
</body>
</html>

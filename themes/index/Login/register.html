  <body>

      <div class="page-bd login">
        <!-- 页面内容 -->
        <div class="top">
          <img src="" alt="" class="logo" />
        </div>

        <div class="weui-cells weui-cells_form">     
            <div class="Box pwd"><span class="fs24 color_9">手机号</span></div>
          <div class="weui-cell">
            <div class="weui-cell__bd">
              <p><input class="weui-input fs28 fw_b mobile" type="text" id="mobile" placeholder="请输入手机号" style="width:60%;padding:5px;"/>
                <button  class="send"  id="btnSendCode" onclick="sendMessage()" >发送验证码</button></p>
            </div>

          </div>

          <div class="Box pwd"><span class="fs24 color_9">验证码</span></div>
          <div class="weui-cell">

              <input
                class="weui-input fs28 fw_b code"
                type="text"
                placeholder="请输入验证码"
              />
            </div>
          </div>

          <div class="Box pwd"><span class="fs24 color_9">邀请人</span></div>
          <div class="weui-cell">
            <div class="weui-cell__bd">
              <input
                class="weui-input fs28 fw_b invite"
                type="text"
                placeholder="请输入邀请人"
                value="{$pinfo.mobile|default=''}"
              />
            </div>
          </div>

          <div class="Box pwd"><span class="fs24 color_9">密码</span></div>
          <div class="weui-cell">
            <div class="weui-cell__bd">
              <input
                class="weui-input fs28 pwdInput fw_b password"
                type="password"
                placeholder="请输入密码"
              />
            </div>
            <div class="weui-cell__ft"><img src="/public/static/index/assets/images/ere_no.png" data-style="no" alt="" class="ereimg"></div>
          </div>
          <div class="Box pwd"><span class="fs24 color_9">确认密码</span></div>
          <div class="weui-cell">
            <div class="weui-cell__bd">
              <input
                class="weui-input fs28 pwdInput fw_b confirm_password"
                type="password"
                placeholder="请输入密码"
              />
            </div>
            <div class="weui-cell__ft"><img src="/public/static/index/assets/images/ere_no.png" data-style="no" alt="" class="ereimg2"></div>
          </div>
        </div>
        <div class="butBox"><div class="but">注册</div></div>
        <a href="{:url('index')}" class="findpwd fw_b fs26 color_r">已注册？登录</a>

    </div>

<script src="/public/static/index/assets/js/lib/jquery-2.1.4.js"></script>
<script src="/public/static/index/assets/js/jquery-weui.min.js"></script>

<script src="/public/static/index/assets/js/ajaxplugin.js"></script>
<script>
  // $(function() {
  //     FastClick.attach(document.body);
  //     var user_info = sessionStorage.getItem('user_info');
  //     if (user_info) {
  //       window.location.href = '/dist/pages/center.html'

  //
  // var url = '/api/Nologin/config';

  //   a_load(url,{},mehod,function(data){
  //     console.log(data.data);
  //     $('.logo').attr('src',data.data.logo);
  // });
  var InterValObj;
  var count = 60;
  var curCount;
  var query = window.location.search.substring(1);
  var invite = query.substring(13);
  if (invite) {
    $('.invite').val(invite);
    $('.invite').attr('disabled',true);
  }
  function sendMessage() {
      curCount = count;
      var mobile = $("#mobile").val();
      var code = $(".code").val();
      var reg1 = /\d{1,}/;
      var reg2 = /^1[3456789]\d{9}$/;

      if(!reg1.test(mobile)){
        layer.open({
              content: '请输入手机号码!'
              ,skin: 'msg'
              ,time: 3 //2秒后自动关闭
            });
        return false;
      } else if (!reg2.test(mobile)){
        layer.open({
              content: '请输入正确的手机号码!'
              ,skin: 'msg'
              ,time: 3 //2秒后自动关闭
            });
        return false;
      }
  //
      var url       = '/index/Login/smsCode'
      var data      = {}
      var mehod = 'post';
      data.mobile   = $('.mobile').val();
      data.scene   = 5
      console.log(data);
      __ajax(url,data,mehod,function(data){
          if (data.status == 1) {
              layer.open({
                  content: data.msg,
                  skin: 'msg',
                  time: 1 //2秒后自动关闭
              });
              $("#btnSendCode").attr("disabled", "true");
              InterValObj = window.setInterval(SetRemainTime, 1000);
          }else{
              layer.open({
                  content: data.msg,
                  skin: 'msg',
                  time: 1 //2秒后自动关闭
              });
              return false;
          }
      })
  }
  //timer处理函数
  function SetRemainTime() {
      if (curCount <= 0) {
          window.clearInterval(InterValObj);//停止计时器
          $("#btnSendCode").removeAttr("disabled");//启用按钮
          $("#btnSendCode").html("发送验证码");
      }
      else {
          curCount--;
          $("#btnSendCode").html(curCount + "秒重新发送");
      }
  }
  $('.but').click(function(){
      var mobile = $("#mobile").val();
      var code   = $(".code").val();
      var password = $('.password').val();
      var reg1   = /\d{1,}/;
      var reg2   = /^1[34578]\d{9}$/;
      var invite = $('.invite').val();
      if(!reg1.test(mobile)){
        layer.open({
              content: '请输入手机号码'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
            });
        return false;
      } else if (!reg2.test(mobile)){
        layer.open({
              content: '请输入正确的手机号码'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
            });
        return false;
      }else if (!code){
          layer.open({
              content: '请输入验证码'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
          });
          return false;
      }else if (!invite){
          layer.open({
              content: '请输入邀请人'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
          });
          return false;
      }else if (!password){
          layer.open({
              content: '请输入密码'
              ,skin: 'msg'
              ,time: 3 //2秒后自动关闭
          });
          return false;
      }

      var url       = '/index/login/register'
      //var data      = {}
      var mehod     = 'post';
      mobile   = $('.mobile').val();
      password = $('.password').val();
      code     = $('.code').val();
      invite   = $('.invite').val();
      confirm_password = $('.confirm_password').val();
      // console.log(data.invite);return;
      if (password != confirm_password) {
        layer.open({
              content: '密码输入不一致'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
            });
      }
      __ajax(url,{mobile:mobile,password:password,mobile_code:code,pusername:invite,confirm_password:confirm_password},mehod,function(data){

          if(data.code == 1){
            layer.open({
              content: data.msg
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
            });
            //sessionStorage.setItem('user_info', JSON.stringify(data.data))
            window.setTimeout(function(){
              window.location.href = '/index/login/index'
            },1000);
          }else{
              layer.open({
              content: data.msg
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
            });
          }
      });
    })
</script>
    <script>
    $(function(){
      $('.ereimg').on('click',function(){
        let imgattr=$(this).attr('data-style');
        if(imgattr=='no'){
          $(this).attr('src','/public/static/index/assets/images/ere_off.png')
          $(this).attr('data-style','off')
          $('.password').attr('type','text')
        }else{
          $(this).attr('src','/public/static/index/assets/images/ere_no.png')
          $(this).attr('data-style','no')
          $('.password').attr('type','password')
        }
      })
      $('.ereimg2').on('click',function(){
        let imgattr=$(this).attr('data-style');
        if(imgattr=='no'){
          $(this).attr('src','/public/static/index/assets/images/ere_off.png')
          $(this).attr('data-style','off')
          $('.confirm_password').attr('type','text')
        }else{
          $(this).attr('src','/public/static/index/assets/images/ere_no.png')
          $(this).attr('data-style','no')
          $('.confirm_password').attr('type','password')
        }
      })
    })
    </script>

<script>
    $(function() {
        FastClick.attach(document.body);
    });
    var user_info = JSON.parse(sessionStorage.getItem('user_info'));
    if (user_info) {
      $('.nickname').html(user_info.nickname);
      $('.mobile').html(user_info.mobile);
    }

    $('.but').click(function(){
      var url = '/index/login/logout';
      var type = 'get';
      a_load(url,{},type,function(data){
          layer.open({
          content: data.msg
          ,btn: '确定'
        });
          window.setTimeout(function(){
            //sessionStorage.removeItem('user_info');
            window.location.href = data.url
        },1000);

      })
    })
</script>

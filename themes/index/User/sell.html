    <title>资产出售</title>

  <body>
   <div id="wrap" style="z-index: 1000000;
    position: fixed ! important;
    right: -25px;
    top: 8px;">
    <!-- 谷歌语言 -->
    <div id="google_translate_element"></div>
   </div>
    <div class="page verify">
      <div class="page-hd">
        <div class="header bor-1px-b">
    <div class="header-left">
        <a href="javascript:history.go(-1)" class="left-arrow"></a>
    </div>
    <div class="header-title">资产出售</div>
    <div class="header-right">
        <a href="#"></a>
    </div>
</div>
      </div>
      <div class="page-bd">
        <!-- 页面内容 -->
        <div class="fromBox">
          <!-- <div class="top"><img src="/public/static/index/assets/images/tipsIcon.png" alt=""><span class="fs26 fw_b color_r">每日只允许出售资产操作一次</span></div> -->
          <div class="weui-cells__title fs28 color_3 fw_b">可出售资产</div>
          <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
              <div class="weui-cell__bd fs28 color_3 fw_b">
                推广收益(<span class="profit">{$user.share_integral}</span>)
              </div>
            </div>
          </div>
          <div class="weui-cells__title fs28 color_3 fw_b">出售资产数量</div>
            <div class="weui-cells weui-cells_form">
              <div class="weui-cell">
                <div class="weui-cell__bd">
                  <input class="weui-input fs28 fw_b number" type="number" placeholder="请输入出售资产的数量"/>
                </div>
              </div>
            </div>
            <div class="weui-cells__title  fs28 color_3 fw_b">二级密码</div>
            <div class="weui-cells weui-cells_form">
              <div class="weui-cell">
                <div class="weui-cell__bd">
                  <input class="weui-input fs28 fw_b paypwd" type="password" placeholder="请输入您的二级密码"/>
                </div>
              </div>
            </div>
        </div>

        <div class="butBox"><div class="but">确认出售</div></div>

      </div>
    </div>
    <script src="/public/static/index/assets/js/lib/jquery-2.1.4.js"></script>
<script src="/public/static/index/assets/js/jquery-weui.min.js"></script>
<script src="/public/static/index/assets/js/lib/fastclick.js"></script>
<script src="/public/static/index/assets/js/layer.js"></script>
<script src="/public/static/index/assets/js/ajaxplugin.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
    // var url = '/api/User/index';
    // var mehod = 'post';
    // __ajax(url,{},mehod,function(data){
    //   console.log(data.data);
    //   $('.profit').html(data.data.user_money);
    // });
       
    $('.but').click(function(){
      var number = $('.number').val();
      var paypwd = $('.paypwd').val();
      var url   = '/index/User/sell';
      var mehod = 'post';
      var data  = {};
      data.paypwd = paypwd;
      data.number = number;
      __ajax(url,data,mehod,function(res){
        if (res.code == 1) {
            layer.open({
            content: res.msg
            ,skin: 'msg'
            ,time: 1 //2秒后自动关闭
          });
          window.setTimeout(function(){
              //window.history.go(-1);
              location.href = res.url
          },1000);
        } else {
          layer.open({
            content: res.msg
            ,skin: 'msg'
            ,time: 1 //2秒后自动关闭
          });
        }

        
      });
    })
</script>
    <script></script>
       
  </body>

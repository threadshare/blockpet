    right: -25px;

    <div id="google_translate_element"></div>
   </div>
    <div class="page verify">
      <div class="page-hd">
        <div class="header bor-1px-b">
    <div class="header-left">
        <a href="javascript:history.go(-1)" class="left-arrow"></a>
    </div>
    <div class="header-title">PIG提取</div>
    <div class="header-right">
        <a href="#"></a>
    </div>
</div>
      </div>
      <div class="page-bd">
        <!-- 页面内容 -->
        <div class="fromBox">
          <div class="weui-cells__title fs28 color_3 fw_b">PIG钱包地址</div>
            <div class="weui-cells weui-cells_form">
              <div class="weui-cell">
                <div class="weui-cell__bd">
                  <input class="weui-input fs28 fw_b wallet_address" type="text" placeholder="请输入PIG钱包地址" value=""/>
                </div>
              </div>
            </div>
            <div class="weui-cells__title  fs28 color_3 fw_b">提取数量</div>
            <div class="weui-cells weui-cells_form">
              <div class="weui-cell">
                <div class="weui-cell__bd">
                  <input class="weui-input fs28 fw_b number" type="text" placeholder="请输入提取数量"/>
                </div>
              </div>
            </div>
            <div class="tips fs24 color_3">扣除手续费(<span class="pig_fee">{$pig_sxf}</span>%)</div>
        </div>

        <div class="butBox"><div class="but">申请提取</div></div>
        <div class="about">
          <img src="" alt="" class="logo">
          
          <p class="fs26 color_3 recharge_desc"></p>
      </div>
    </div>
    <script src="/public/static/index/assets/js/lib/jquery-2.1.4.js"></script>
<script src="/public/static/index/assets/js/jquery-weui.min.js"></script>

<script>
    // $(function() {

    // });

    // var url = '/api/Nologin/config';

    // a_load(url,{},mehod,function(data){
    //   console.log(data.data);
    //   $('.pig_fee').html(data.data.pig_fee);
    //   $('.recharge_desc').html(data.data.recharge_desc);
    //   $('.logo').attr('src',data.data.logo);
    // });
    $('.but').click(function(){
        var url       = '/index/User/pig_draw'
        var data      = {};
        data.number   = $('.number').val();
        data.wallet_address   = $('.wallet_address').val();

        if (!data.wallet_address) {
            layer.open({
                content: '请输入PIG钱包地址'
                ,skin: 'msg'
                ,time: 1 //2秒后自动关闭
            });
            return false;
        }
        if (!data.number) {
            layer.open({
                content: '请输入提取数量'
                ,skin: 'msg'
                ,time: 1 //2秒后自动关闭
            });
            return false;
        }
        var mehod     = 'post';
        __ajax(url,data,mehod,function(data){
          if (data.code == 1) {
              layer.open({
                content: data.msg
                ,skin: 'msg'
                ,time: 1 //2秒后自动关闭
            });
            window.setTimeout(function(){
              window.location.href = '/index/User/pig_currency'
            },1000);
          } else {
              layer.open({
                content: data.msg
                ,skin: 'msg'
                ,time: 1 //2秒后自动关闭
            });
          }

        });
    })
</script>
